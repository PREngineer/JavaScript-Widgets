						</td>
						<td>
							<input name="." type="button" value="." class="btn btn-default" onclick="putDot()" />
						</td>
						<td>
							<input name="button" type="button" value="=" class="btn btn-primary" onclick="equals()" />
						</td>

		</div>

<script type="text/javascript">
	var first = null;
	var second = null;
	var operator = false;
	var operation = null;

	function equals(){
		// If we come from a number
		if(!operator){
			second = document.getElementById('operations').value;
		}
		// If we need to sum
		if(operation == '+'){
			document.getElementById('operations').value = parseFloat(first) + parseFloat(second);
			first = parseFloat(first) + parseFloat(second);
			second = null;
		}
		// If we need to subtract
		if(operation == '-'){
			document.getElementById('operations').value = parseFloat(first) - parseFloat(second);
			first = parseFloat(first) - parseFloat(second);
			second = null;
		}
		// If we need to multiply
		if(operation == '*'){
			document.getElementById('operations').value = parseFloat(first) * parseFloat(second);
			first = parseFloat(first) * parseFloat(second);
			second = null;
		}
		// If we need to divide
		if(operation == '/'){
			document.getElementById('operations').value = parseFloat(first) / parseFloat(second);
			first = parseFloat(first) / parseFloat(second);
			second = null;
		}

		operation = null;
		operator = false;
	}
    function changeSign(){
		document.getElementById('operations').value = parseFloat(document.getElementById('operations').value) * -1;
	}
	function clean() {
        first = null;
		second = null;
		operator = false;
		operation = null;
		document.getElementById('Form').reset();
    }
	function putMinus() {
        // This is the first number
        if(first == null){
			first = document.getElementById('operations').value;
		}
		else{
			// This is the second number
			if(!operator){
				second = document.getElementById('operations').value;
				equals();
			}
		}

		// Pressed an operator
		operator = true;
		operation = '-';
    }

	function putDot() {
        // If number does NOT contain a dot
		if( !(document.getElementById('operations').value).includes('.') ){
			document.getElementById('operations').value += ".";
		}
    }
	function percent() {
		first = parseFloat(document.getElementById('operations').value) / 100;
		document.getElementById('operations').value = first;
		second = null;
		operator = false;
		operation = null;
    }

        // If first number
